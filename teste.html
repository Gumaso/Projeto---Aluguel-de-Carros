<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Botão em Forma de Coração</title>
<style>
  .heart-btn {
    width: 100px;
    height: 90px;
    background-color: red;
    position: relative;
    border-radius: 50% 50% 0 0;
    cursor: pointer;
  }
  .heart-btn::after,
  .heart-btn::before {
    content: '';
    width: 100px;
    height: 100px;
    background-color: red;
    position: absolute;
    border-radius: 50%;
  }
  .heart-btn::after {
    top: -50px;
    left: 0;
  }
  .heart-btn::before {
    top: 0;
    left: -50px;
  }
</style>
</head>
<body>
  <div class="heart-btn"></div>
</body>
</html>
